<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{email_title}}</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333;">

    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f5; padding: 40px 0;">
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="600"
                    style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 600px; width: 100%;">

                    <!-- Header -->
                    <tr>
                        <td align="center"
                            style="padding: 30px 0; background-color: #ffffff; border-bottom: 2px solid #f3f4f6;">
                            <h1 style="margin: 0; color: #7c3aed; font-size: 24px;">MapMyTrim✂️</h1>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding: 40px 40px 20px 40px;">
                            <h2 style="margin: 0 0 20px 0; color: #1f2937; font-size: 22px;">{{email_title}}</h2>
                            <div style="font-size: 16px; line-height: 1.6; color: #4b5563;">
                                <!-- We inject the main message here -->
                                {{email_body}}
                            </div>

                            <!-- Optional Details Section (Visible only if variables are sent) -->
                            <div
                                style="margin-top: 20px; background-color: #f9fafb; padding: 15px; border-radius: 8px; border: 1px dashed #e5e7eb;">
                                <p style="margin: 0; font-size: 14px; color: #6b7280;">
                                    <strong>{{details_label_1}}</strong> {{details_value_1}}<br>
                                    <strong>{{details_label_2}}</strong> {{details_value_2}}<br>
                                    <strong>{{details_label_3}}</strong> {{details_value_3}}
                                </p>
                            </div>

                            <div style="margin-top: 30px; text-align: center;">
                                <a href="http://localhost:3000/home"
                                    style="display: inline-block; padding: 12px 24px; background-color: #7c3aed; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
                                    Open App
                                </a>
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="padding: 20px; background-color: #f9fafb; text-align: center; color: #9ca3af; font-size: 12px;">
                            © 2025 MapMyTrim.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
